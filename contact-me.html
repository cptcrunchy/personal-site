<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/networkgin.ico">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/contactStyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="card" card-main="card-main" card-one="card-one">
            <div class="top">
                <div class="avatar"></div>
                <div class="small-name">
                    <h2>Jason Gutierrez</h2>
                </div>
            </div>
            <div class="bottom">
                <div class="flipper">
                    <div class="flip front">
                        <div class="info">
                            <div class="name">
                                <h1>Jason Gutierrez</h1>
                            </div>
                            <div class="contact-details">
                                <p>Thanks for visiting my site. I'm always interested in new projects or job opportunities.</p>
                            </div>
                            <div class="mail btn"></div>
                        </div>
                    </div>
                    <div class="flip back">
                        <div class="icon">
                            <p>Send your message below</p>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="info">
                        <div class="name">
                            <h3>Contact Me:</h3>
                        </div>
                        <div class="contact-details">
                            <form id="contact-ron">
                                <label class="email">E-mail</label>
                                <input class="email" type="email" name="email" />
                                <label class="subject">Subject</label>
                                <input class="subject" type="text" name="subject" />
                                <label class="message">Message</label>
                                <textarea class="message" name="message"></textarea>
                            </form>
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="buttons large"><a class="getintouch" id="open">Get in Touch</a></div>
                        <div class="buttons small"><a id="cancel" tabindex="1">Cancel</a><a id="send" tabindex="2">Send</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-2.1.4.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
